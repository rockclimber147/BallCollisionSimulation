<template id="SimulationComponent">
  <div class="canvas-container">
    <canvas class="canvas" width="800" height="600"></canvas>
  </div>
  <button id="start">Start</button>
  <button id="tick">Tick</button>
  <span id="fpsSlider"></span>
  <div>Update time: <span id="updateTime">0</span>ms</div>
  <div id="AddBallComponent"></div>
  <button id="clearBalls">Clear All</button>
</template>
